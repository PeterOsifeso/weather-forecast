<div class="card" (click)="onSelect()" [class.card-active]="activeWeather.city.name === cityWeather.name" *ngIf="activeWeather">
  <div class="card-container">
    <img class="card-img" src="{{imgUrl + cityWeather.weather[0].icon + '.png' }}">
    <h3 class="city-name">{{cityWeather.name}}</h3>
    <p>{{cityWeather.main.temp}}Â°C</p>
    <p>humidity {{cityWeather.main.humidity}}%</p>
    <p>wind {{cityWeather.wind.speed * 3.6 | number: '.0-2' }}Km/h</p>
  </div>
</div>
