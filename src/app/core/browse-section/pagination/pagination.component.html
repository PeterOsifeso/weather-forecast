<div>
  <button (click)="goToPrevious()" class="previous-button">
    <<
  </button>
  <button *ngFor="let page of pages; index as index" [class.active]="index+1 === activePage" (click)="selectPage(index + 1)">
    {{index + 1}}
  </button>
  <button class="next-button" (click)="goToNext()">
    >>
  </button>
</div>
